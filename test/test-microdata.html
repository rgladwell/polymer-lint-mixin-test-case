<link rel="import" href="../../polymer/polymer.html">

<dom-module id="test-microdata">

  <template>
    <span id="name">{{name}}</span>
  </template>

  <link rel="import" href="../polymer-microdata.html">

  <script>
    class TestMicrodata extends Microdata.Mixin(Polymer.Element) {

      static get is() { return 'test-microdata' }

      static get properties() {
        return {
          prop: {
            type: String
          },
          name: {
            type: String
          },
          array: {
            type: Array
          }
        }
      }
    }

    customElements.define(TestMicrodata.is, TestMicrodata);

  </script>

</dom-module>
